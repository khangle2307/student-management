<div class="container d-flex gap-5 mt-3">
  <p class="mr-2">Tổng số trang : {{ pages.length }}</p>

  <div class="mb-3">
    <label for="currentPage" class="form-label"
      >Trang hiện tại : {{ currentPage | json }}</label
    >
    <input
      type="number"
      class="form-control"
      min="1"
      style="width: 100px"
      [(ngModel)]="currentPage"
    />
  </div>
  <div class="mb-3">
    <label for="totalItem" class="form-label"
      >Tổng phần tử : {{ totalItem | json }}</label
    >
    <select
      class="form-select"
      [(ngModel)]="totalItem"
      (change)="onChangeTotalItem(totalItem)"
    >
      <option [ngValue]="10">10</option>
      <option [ngValue]="20">20</option>
      <option [ngValue]="30">30</option>
      <option [ngValue]="40">40</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="itemPerPage" class="form-label"
      >Số phần tử mỗi trang : {{ itemPerPage | json }}</label
    >
    <select
      class="form-select"
      [(ngModel)]="itemPerPage"
      (change)="onChanegItemPerPage(itemPerPage)"
    >
      <option [ngValue]="2">2</option>
      <option [ngValue]="5">5</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="15">15</option>
    </select>
  </div>
</div>
<nav class="container">
  <ul class="pagination">
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === 1"
        (click)="pageChange(1)"
      >
        First
      </button>
    </li>
    <li class="page-item">
      <button
        class="page-link"
        [hidden]="currentPage <= 5 || currentPage === 1"
        (click)="onPrevious(totalPage, 4)"
      >
        ...
      </button>
    </li>

    <li class="page-item" *ngFor="let page of totalPage; index as i">
      <button
        class="page-link"
        [class.current]="page === currentPage"
        (click)="pageChange(page)"
      >
        {{ page }}
      </button>
    </li>

    <li class="page-item">
      <button
        class="page-link"
        [hidden]="totalPage.length < 5 || totalItem === 10"
        (click)="onNext(totalPage, 4)"
      >
        ...
      </button>
    </li>
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === pages.length"
        (click)="pageChange(pages.length)"
      >
        Last
      </button>
    </li>
  </ul>
</nav>
